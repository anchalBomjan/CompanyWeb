<div class="employee-container">
    <h2>Create Employee</h2>
    <form (ngSubmit)="createEmployee()" class="employee-form" novalidate>
      <div class="card">
        <div class="card-body">
          <!-- Employee ID Field -->
          <div class="mb-3">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="number" class="form-control" id="employeeId" [(ngModel)]="selectedEmployee.employeeId" name="employeeId" required />
          </div>
  
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="selectedEmployee.name" name="name" required />
          </div>
  
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="selectedEmployee.email" name="email" required />
          </div>
  
          <!-- Phone Field -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="selectedEmployee.phone" name="phone" required />
          </div>
  
          <!-- Date of Birth Field -->
          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="text" class="form-control" id="dateOfBirth" placeholder="Date of Birth"
              bsDatepicker [(ngModel)]="selectedEmployee.dateOfBirth" name="dateOfBirth" required />
          </div>
  
          <!-- Address Field -->
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="selectedEmployee.address" name="address" required />
          </div>
  
          <!-- Hire Date Field -->
          <div class="mb-3">
            <label for="hireDate" class="form-label">Hire Date</label>
            <input type="text" class="form-control" id="hireDate" placeholder="Hire Date"
              bsDatepicker [(ngModel)]="selectedEmployee.hireDate" name="hireDate" required />
          </div>
  
          <!-- Image Upload Field -->
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" name="image" />
          </div>
        </div>
  
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Create Employee</button>
        </div>
      </div>
    </form>
  </div>
  
  <div class="employee-container">
    <h2>Employee List</h2>
    <ul class="list-group">
      <li *ngFor="let emp of employees" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <!-- Employee Image -->
          <img *ngIf="emp.imageData" [src]="'data:image/jpeg;base64,' + emp.imageData" class="employee-image" alt="{{ emp.name }}" />
          <!-- Employee Details -->
          <div>
            <strong>{{ emp.name }}</strong><br>
            <span>{{ emp.email }}</span><br>
            <small>Employee ID: {{ emp.employeeId }}</small>
          </div>
        </div>
        <!-- Edit and Delete Buttons -->
        <div>
          <button (click)="editEmployee(emp)" class="btn btn-outline-primary btn-sm">Edit</button>
          <button (click)="deleteEmployee(emp.employeeId)" class="btn btn-outline-danger btn-sm">Delete</button>
        </div>
      </li>
    </ul>
  </div>
