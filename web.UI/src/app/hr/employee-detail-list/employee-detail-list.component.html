<div class="container mt-5">
  <div class="shadow p-4">
    <h4>Employee Details List</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Department</th>
          <th>Designation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detail of employeeDetails">
          <td>{{ detail.employeeName }}</td>
          <td>{{ detail.departmentName }}</td>
          <td>{{ detail.designationTitle }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editEmployeeDetail(detail.employeeDetailId)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployeeDetail(detail.employeeDetailId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
