<div>
    <h2>Employee List</h2>
    <button routerLink="/employees/create">Add New Employee</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>
            <button *ngIf="employee.employeeId" (click)="editEmployee(employee.employeeId)">Edit</button>
           <button *ngIf="employee.employeeId" (click)="deleteEmployee(employee.employeeId)">Delete</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
