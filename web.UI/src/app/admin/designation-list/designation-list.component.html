<div *ngIf="designations && designations.length > 0" class="table-responsive">
    <div class="d-flex justify-content-end py-4">
      <button (click)="addDesignation()" class="btn btn-primary">Add Designation</button>
    </div>
  
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Salary</th>
          <th scope="col">Description</th>
          <th scope="col">Department ID</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let designation of designations; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ designation.designationId }}</td>
          <td>{{ designation.title }}</td>
          <td>{{ designation.salary }}</td>
          <td>{{ designation.description }}</td>
          <td>{{ designation.departmentId }}</td>
          <td>
            <button 
              class="btn btn-primary me-2" 
              (click)="designation.designationId !== undefined && edit(designation.designationId)"
            >
              Edit
            </button>
            <button 
              class="btn btn-danger" 
              (click)="designation.designationId !== undefined && delete(designation.designationId)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
