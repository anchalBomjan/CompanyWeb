<div class="roles-container">
  <h2>Manage Roles</h2>

  <!-- Seed Roles Section -->
  <div class="section">
    <button class="btn btn-success" (click)="seedRoles()">Seed Roles</button>
  </div>

  <!-- Assign Role Section -->
  <div class="section">
    <h3>Assign Role to User</h3>
    <form (ngSubmit)="assignRole()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" class="form-control" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="roleName">Role Name:</label>
        <input id="roleName" class="form-control" [(ngModel)]="roleName" name="roleName" required />
      </div>
      <button type="submit" class="btn btn-primary">Assign Role</button>
    </form>
  </div>

  <!-- List of Roles Section -->
  <div class="section">
    <h3>Available Roles</h3>
    <ul class="list-group">
      <li *ngFor="let role of roles" class="list-group-item">{{ role.name }}</li>
    </ul>
  </div>

<!-- Users with Roles Section -->
<div class="section">
  <h3>Users with Roles</h3>
  <ul class="list-group">
    <li *ngFor="let user of usersWithRoles" class="list-group-item">
      {{ user.username }} - Roles:
      <ul>
        <li *ngFor="let role of user.roles">
          {{ role }}
          <button class="btn btn-danger btn-sm float-end" (click)="removeRoleFromUser(user.username, role)">Remove Role</button>
        </li>
      </ul>
    </li>
  </ul>
</div>
